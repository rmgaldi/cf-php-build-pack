RewriteRule           ^perfil\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/index.php?global_id=$1
RewriteRule           ^sobre\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/sobre.php?global_id=$1
RewriteRule           ^fotos\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/fotos.php?global_id=$1
RewriteRule           ^amigos\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/amigos.php?global_id=$1
RewriteRule           ^grupos\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/grupos.php?global_id=$1
RewriteRule           ^seguindo\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/seguindo.php?global_id=$1
RewriteRule           ^historico\/([0-9]+)\/([a-z0-9._-]+)?$ view/home/historico.php?global_id=$1


RewriteRule           ^\$([0-9a-zA-Z_-]+)?$ view/acao/index.php?label=$1
