Options -Indexes
RewriteEngine On

RewriteRule           ^()?$ ./index.php

RewriteRule           ^login$ view/log_in.php
RewriteRule           ^cadastro$ view/cadastro.php

RewriteRule           ^home?$ view/home/index.php
RewriteRule           ^timelinedobem?$ view/home/timeline_do_bem.php
RewriteRule           ^doeumplant?$ view/home/doe_um_plant.php
RewriteRule           ^pecaumplant?$ view/home/peca_um_plant.php
